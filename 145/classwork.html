<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>
    <body>
        <a-scene background="color: #000000">
            <a-box color="#ADD8E6" position="-1 0.5 -2" rotation="0 0 0"></a-box>
            <a-sphere color="#90EE90" position="0.2 1 -3.5" radius="1" rotation="0 0 0"></a-sphere>
            <a-cylinder color="#C7B5E4" position="1 0.5 -2" radius="0.2" height="1"></a-cylinder>
            <a-sphere color="white" position="0 0 0" radius="0.5" rotation="0 0 0"></a-sphere>
            <a-plane color="#B6997E" position="0 0 -3" width="5" height="4" rotation="-90 5 0"></a-plane>
        </a-scene>
    </body>
</html>
