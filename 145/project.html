<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene background="color: #000000">
            <a-octahedron
                color="#ADD8E6" 
                position="-1 0.5 -1" 
                radius="0.5">
            </a-octahedron>
            <a-sphere 
                color="#90EE90" 
                position="0.2 -0.2 -3.5" 
                radius=".8" 
                rotation="0 0 0">
            </a-sphere>
            <a-cylinder 
                color="#C7B5E4" 
                position="1 0.5 -2" 
                radius="0.2" 
                height="1">
            </a-cylinder>
            <a-ring
                color="#ADD8E6" 
                position="-1 0.5 -1" 
                radius-inner="0.5"
                radius-outer="0.7">
            </a-ring>
        </a-scene>
    </body>
</html>
